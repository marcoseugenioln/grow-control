<button class="btn" onclick="togglePopupMenu('plant-edit-panel')">
    <img src="{{ url_for('static', filename='image/edit-icon.png')}}" class="btn-img" id="create-btn">
</button>
<button class="btn" onclick="togglePopupMenu('plant-delete-panel')">
    <img src="{{ url_for('static', filename='image/trash-icon.png')}}" class="btn-img" id="create-btn">
</button>
<div class="overlay" id="plant-delete-panel">
    <div class="centralized-div">
        <p>Are you sure you want to delete plant {{ name }}?</p>
        <table>
            <tr>
                <td>
                    <form method="get" action="{{ url_for('delete_plant', grow_id=grow_id, plant_id=plant_id) }}">
                        <button class="btn">
                            <img src="{{ url_for('static', filename='image/confirm-icon.png')}}" class="btn-img" id="create-btn">
                        </button>
                    </form>
                </td>
                <td>
                    <button class="btn" id="cancel-btn" onclick="togglePopupMenu('plant-delete-panel')">
                        <img src="{{ url_for('static', filename='image/cancel-icon.png')}}" class="btn-img" id="cancel-btn">
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="overlay" id="plant-edit-panel">
    <div class="centralized-div">
        <form action="{{ url_for('update_plant', grow_id = grow_id, plant_id = plant_id) }}" method="post">
            <fieldset>
                <legend>Name</legend>
                <td><input id="name-{{ id }}" type="text" class="text-field" name="name" value="{{ name }}"></td>
            </fieldset>
            <fieldset>
                <legend>Date</legend>
                <td><input id="date-{{ id }}" type="date" class="text-field" name="date" value="{{ start_date }}"></td>
            </fieldset>
            <fieldset>
                <legend>Photoperiod</legend>
                <select id="photoperiod-id-{{ id }}" class="combo-box" name="photoperiod_id">
                    {% for pid, pname, pdescription in photoperiods %}
                        {% if pid == photoperiod_id %}
                            <option value="{{ pid }}" selected>{{ pname }}</option>
                        {% else %}
                            <option value="{{ pid }}">{{ pname }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </fieldset>
            <fieldset>
                <legend>Gender</legend>
                <select id="gender-id-{{ id }}" class="combo-box" name="gender_id">
                    {% for gid, gname, gdescription in genders %}
                        {% if gid == grnder_id %}
                            <option value="{{ gid }}" selected>{{ gname }}</option>
                        {% else %}
                            <option value="{{ gid }}">{{ gname }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </fieldset>
            <div class="btn-container">
                <button class="btn" type="submit">
                <img src="{{ url_for('static', filename='image/confirm-icon.png')}}" class="btn-img" id="create-btn">
                </button>
                <button type="button" class="btn" onclick="togglePopupMenu('plant-edit-panel')">
                    <img src="{{ url_for('static', filename='image/cancel-icon.png')}}" class="btn-img" id="cancel-btn">
                </button>
            </div>
        </form>
    </div>
</div>
