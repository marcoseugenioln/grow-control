<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <title>Plants</title>
    <script src="{{url_for('static', filename='plant.js')}}"></script>

</head>
<body onload="initGallery()">

    {% include 'header.html'%}

    <div class="index-div">
        <table>
            <button title="previous plant" class="btn" onclick="previousPlant()">
                <img src="{{ url_for('static', filename='image/left-arrow-icon.png')}}" class="btn-img">
            </button>
            <label>  </label>
            <label id="selected_plant"> </label>
            <label>  </label>

            <button title="next plant" class="btn" onclick="nextPlant()">
                <img src="{{ url_for('static', filename='image/right-arrow-icon.png')}}" class="btn-img">
            </button>
            <label> </label>
            <button title="create" class="btn" onclick="openMenu('create-plant-div')">
                <img src="{{ url_for('static', filename='image/create-icon.png')}}" class="btn-img" id="create-btn">
            </button>
            <br>
            <br>
            
            {% for id, name, date, alive, harvested, photoperiod_id, gender_id in plants %}
                {% include '/plant/update.html'%}
            {% endfor %}
        </table>
    </div>
    {% include '/plant/create.html'%}
</body>
</html>
