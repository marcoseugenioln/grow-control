<button class="btn" onclick="togglePopupMenu('training-create-container-{{ plant_id }}')">
    TRAIN
</button>
<div class="overlay" id="training-create-container-{{ plant_id }}">
    <div class="centralized-div">
        <form action="{{ url_for('create_training', grow_id=grow_id, plant_id=id) }}" method="post">
            <fieldset>
                <legend>Date</legend>
                <input type="date" class="text-field" name="date">
            </fieldset>
            <fieldset>
                <legend>Type</legend>
                <select class="combo-box" name="training_type_id">
                    {% for tid, tname, tdescription in training_types %}
                        <option value="{{ tid }}">{{ tname }}</option>
                    {% endfor %}
                </select>
            </fieldset>
            <div class="btn-container">
                <button class="btn" type="submit">
                    <img src="{{ url_for('static', filename='image/confirm-icon.png')}}" class="btn-img" id="create-btn">
                </button>
                <button type="button" class="btn" onclick="togglePopupMenu('training-create-container-{{ plant_id }}')">
                    <img src="{{ url_for('static', filename='image/cancel-icon.png')}}" class="btn-img" id="cancel-btn">
                </button>
            </div>
        </form>
    </div>
</div>
