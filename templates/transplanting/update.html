<div name="transplanting-{{ id }}">
    
    <tr>
        <form action="{{ url_for('update_transplanting', id=id) }}" method="post">
            <td><label>{{ id }}</label></td>
            <td><input type="number" min="0" max="10000" class="text-field" name="{{ width }}"></td>
            <td><input type="number" min="0" max="10000" class="text-field" name="{{ height }}"></td>
            <td><input type="number" min="0" max="10000" class="text-field" name="{{ radius }}"></td>
            <td><input type="number" min="0" max="10000" class="text-field" name="{{ depth }}"></td>
            <td>
                <button class="btn" name="update-transplanting-{{ id }}">
                    <img src="{{ url_for('static', filename='image/edit-icon.png')}}" class="btn-img">
                </button>
            </td>
        </form>
        <form action="{{ url_for('delete_transplanting', id=id) }}" method="post">
            <td>
                <button class="btn" name="delete-transplanting-{{ id }}">
                    <img src="{{ url_for('static', filename='image/trash-icon.png')}}" class="btn-img">
                </button>
            </td>
        </form>
    </tr>
</div>
