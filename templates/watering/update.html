<button class="btn" onclick="togglePopupMenu('watering-delete-container-{{ plant_id }}')">
    <img src="{{ url_for('static', filename='image/trash-icon.png')}}" class="btn-img" id="create-btn">
</button>
<div class="overlay" id="watering-delete-container-{{ plant_id }}">
    <div class="centralized-div">
        <p>Are you sure you want to delete watering ID {{ id }}?</p>
        <div class="btn-container">
            <form action="{{ url_for('delete_watering', grow_id=grow_id, plant_id=plant_id, watering_id=id) }}" method="post">
                <button type="submit" class="btn">
                    <img src="{{ url_for('static', filename='image/confirm-icon.png')}}" class="btn-img" id="create-btn">
                </button>
                <button type="button" class="btn" id="cancel-btn" onclick="togglePopupMenu('watering-delete-container-{{ plant_id }}')">
                    <img src="{{ url_for('static', filename='image/cancel-icon.png')}}" class="btn-img" id="cancel-btn">
                </button>
            </form>
        </div>
    </div>
</div>
