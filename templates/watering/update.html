<div name="watering-{{ id }}">
    <tr>
        <form action="{{ url_for('update_watering', plant_id=plant_id,  watering_id=id) }}" method="post">
            <td><label>{{ id }}</label></td>

            <td><input type="date" class="text-field" name="date" value="{{ date }}"></td>

            <td><input type="number" min="0" max="10000" class="text-field" name="mililiter" value="{{ mililiter }}"></td>

            <td>
                <button title="update" class="btn" name="update-watering-{{ id }}">
                    <img src="{{ url_for('static', filename='image/edit-icon.png')}}" class="btn-img">
                </button>
            </td>
        </form>
        <form action="{{ url_for('delete_watering', plant_id=plant_id, watering_id=id) }}" method="post">
            <td>
                <button title="delete" class="btn" name="delete-watering-{{ id }}">
                    <img src="{{ url_for('static', filename='image/trash-icon.png')}}" class="btn-img">
                </button>
            </td>
        </form>
    </tr>
</div>
