<div name="training-{{ id }}">
    <tr>
        <form action="{{ url_for('update_training', id=id) }}" method="post">
            <td><label>{{ id }}</label></td>
            <td><input id="date-{{ id }}" type="text" class="text-field" name="date" value="{{ date }}"></td>
            <td><select class="combo-box" name="training_type_id">
                {% for tid, tname, tdescription in training_types %}
                    {% if tid == training_type_id %}
                        <option value="{{ tid }}" selected>{{ tname }}</option>
                    {% else %}
                        <option value="{{ tid }}">{{ tname }}</option>
                    {% endif %}
                {% endfor %}
            </select></td>
            <td>
                <button class="action-btn" name="update-training-{{ id }}">
                    <img src="{{ url_for('static', filename='image/edit-icon.png')}}" class="action-btn-img">
                </button>
            </td>
        </form>
        <form action="{{ url_for('delete_training', id=id) }}" method="post">
            <td>
                <button class="action-btn" name="delete-device-{{ id }}">
                    <img src="{{ url_for('static', filename='image/trash-icon.png')}}" class="action-btn-img">
                </button>
            </td>
        </form>
    </tr>
</div>
